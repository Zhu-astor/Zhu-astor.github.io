n><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;bits/stdc++.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></span><br><span class="line">    <span class="keyword">char</span> data;</span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">node</span>*<span class="title">left</span>;</span><span class="comment">//指標指向左子樹</span></span><br><span class="line">    <span class="class"><span class="keyword">struct</span> <span class="title">node</span>*<span class="title">right</span>;</span><span class="comment">//指標指向右子樹</span></span><br><span class="line">&#125;;</span><br><span class="line">string ino,post;</span><br><span class="line"><span class="keyword">int</span> len,first;<span class="comment">//字串長度，用於提取剩下的字元(即樹的節點)</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">preorder</span><span class="params">(node*)</span></span>;<span class="comment">//二元樹先序輸出</span></span><br><span class="line"><span class="function">node* <span class="title">buildTree</span><span class="params">(<span class="keyword">int</span> ,<span class="keyword">int</span> )</span></span>;<span class="comment">//建造二元樹的函式</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    ios::<span class="built_in">sync_with_stdio</span>(<span class="number">0</span>),cin.<span class="built_in">tie</span>(<span class="number">0</span>),cout.<span class="built_in">tie</span>(<span class="number">0</span>);</span><br><span class="line">    cin &gt;&gt; ino &gt;&gt; post;</span><br><span class="line">    len=ino.<span class="built_in">size</span>();</span><br><span class="line">    first=len<span class="number">-1</span>;</span><br><span class="line">    <span class="comment">// cout &lt;&lt; len &lt;&lt; &quot; &quot; &lt;&lt; first &lt;&lt; endl;     </span></span><br><span class="line">    node* root;</span><br><span class="line">    root=<span class="built_in">buildTree</span>(<span class="number">0</span>,len<span class="number">-1</span>);</span><br><span class="line">    <span class="built_in">preorder</span>(root);</span><br><span class="line">    cout &lt;&lt; endl;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">preorder</span><span class="params">(node *p)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(p!=<span class="literal">NULL</span>)&#123;</span><br><span class="line">        cout &lt;&lt; p-&gt;data;</span><br><span class="line">        <span class="built_in">preorder</span>(p-&gt;left);</span><br><span class="line">        <span class="built_in">preorder</span>(p-&gt;right);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function">node *<span class="title">buildTree</span><span class="params">(<span class="keyword">int</span> left,<span class="keyword">int</span> right)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> mid;</span><br><span class="line">    node *bNode;</span><br><span class="line">    bNode=<span class="keyword">new</span> node;<span class="comment">//開創新空間</span></span><br><span class="line">    <span class="keyword">if</span>(first&gt;=<span class="number">0</span>)&#123;</span><br><span class="line">        bNode-&gt;data=post[first--];<span class="comment">//拿取後序字串</span></span><br><span class="line">        <span class="keyword">if</span>(left&lt;right)&#123;</span><br><span class="line">            <span class="keyword">for</span>(<span class="keyword">int</span> x=left;x&lt;=right;x++)&#123;</span><br><span class="line">                <span class="keyword">if</span>(ino[x]==bNode-&gt;data)&#123;</span><br><span class="line">                    mid=x;</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//右子樹先(後序走訪的特性)</span></span><br><span class="line">            <span class="keyword">if</span>(right&gt;mid)&#123;</span><br><span class="line">                bNode-&gt;right=<span class="built_in">buildTree</span>(mid+<span class="number">1</span>,right);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                bNode-&gt;right=<span class="literal">NULL</span>;</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="comment">//在左子樹</span></span><br><span class="line">            <span class="keyword">if</span>(left&lt;mid)&#123;</span><br><span class="line">                bNode-&gt;left=<span class="built_in">buildTree</span>(left,mid<span class="number">-1</span>);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">else</span>&#123;</span><br><span class="line">                bNode-&gt;left=<span class="literal">NULL</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">//葉節點出現</span></span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            bNode-&gt;left=<span class="literal">NULL</span>;</span><br><span class="line">            bNode-&gt;right=<span class="literal">NULL</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> bNode;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
